server:
  port: 8081
spring:
  application:
    name: chatbot

  # 1. MySQL
  datasource:
    # DB_HOST와 DB_PORT를 환경 변수로 받도록 수정 (기본값은 localhost:3306)
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:chatbot_db}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 2. JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 3. Redis
  data:
    redis:
      # REDIS_HOST와 REDIS_PORT를 환경 변수로 받도록 수정 (기본값은 localhost:6379)
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      # 만약 비밀번호가 설정된 Redis라면 아래 줄의 주석을 해제하세요.
      # password: ${REDIS_PASSWORD}

# 4. OpenAI API
openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo

# 5. Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# 6. 앱 전용 설정 (보안 & 제한)
app:
  auth:
    api-key: ${APP_AUTH_API_KEY}
  rate-limit:
    capacity: 10
    duration: 60