server:
  port: 8081
spring:
  application:
    name: chatbot

  # 1. MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/chatbot_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD} # 환경 변수로 분리 (보안)
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 2. JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 3. Redis
  data:
    redis:
      host: localhost
      port: 6379

# 4. OpenAI API
openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo

# 5. Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# 6. 앱 전용 설정 (보안 & 제한)
app:
  auth:
    api-key: ${APP_AUTH_API_KEY} # 환경 변수로 분리 (보안)
  rate-limit:
    capacity: 10      # 1분(60초) 동안 허용할 최대 요청 횟수
    duration: 60      # 제한 시간을 60초로 설정
