server:
  port: 8081
spring:
  application:
    name: chatbot

  # 1. MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/chatbot_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: jack1123@!
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 2. JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 3. Redis
  data:
    redis:
      host: localhost
      port: 6379

# 4. OpenAI API
openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo

# 5. Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# 6. 앱 전용 설정 (보안 & 제한)
app:
  auth:
    api-key: "my-secret-api-key-1234" # 클라이언트가 헤더에 담아 보내야 할 비밀키
  rate-limit:
    capacity: 10      # 1분(60초) 동안 허용할 최대 요청 횟수
    duration: 60      # 제한 시간을 60초로 설정

# 7.  Security & OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "여기에_구글_클라이언트_ID_입력"
            client-secret: "여기에_구글_클라이언트_시크릿_입력"
            scope: profile, email
          kakao:
            client-id: "여기에_카카오_REST_API_키_입력"
            client-secret: "여기에_카카오_CLIENT_SECRET_입력"
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id